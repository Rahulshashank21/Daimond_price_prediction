<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container {
            width: 40%;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            display: block;
            border: 2px solid black;
            border-radius: 5px;
        }

        .form-container {
            width: 60%;
            background-color: black;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            background-color: #f2f2f2;
        }

        .diamond-img {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

        <div class="form-container">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Carat (float)">
                </div>

                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Depth (float)">
                </div>

                <div class="form-group">  
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Table (float)">
                </div>
            
                <div class="form-group">
                    <label for="x">x:</label>
                    <input type="text" id="x" name="x" placeholder="x (float)">
                </div>
          
                <div class="form-group">
                    <label for="y">y:</label>
                    <input type="text" id="y" name="y" placeholder="y (float)">
                </div>
          
                <div class="form-group">
                    <label for="z">z:</label>
                    <input type="text" id="z" name="z" placeholder="z (float)">
                </div>         
        
                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
          
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity">
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <input type="submit" value="Submit" style="background-color: #4CAF50;">
            </form>

            <div class="result">
                {{final_result}}
            </div>
        </div>
    </div>
</body>
</html>
